<mat-card style="max-width: 480px; margin: 0 auto;">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf='!isLoading' (submit)='onSignUp(signUpForm)' #signUpForm="ngForm">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel required email placeholder="e-mail" #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid">"please enter valid email"</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">"please enter valid password"</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit"  style="margin: 0 auto;display: block;">Sign UP</button>
  </form>
</mat-card>
